<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/modeloSistema.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml" />
	</ui:define>

	<ui:define name="conteudo">

		<center>
			<h1>Gráficos Referentes As Injeções</h1>
			<p:panelGrid columns="1">
				<h:form>
					<p:commandButton value="Preço" icon="ui-icon-image"
						actionListener="#{injecaoBean.listarPreco()}" update="panelPreco" />

					<h:panelGroup id="panelPreco" layout="block">
						<p:chart type="pie" model="#{injecaoBean.pieModelInjecao}"
							style="width:450px;height:350px"
							rendered="#{injecaoBean.pieModelInjecao != null}" />
					</h:panelGroup>
				</h:form>

			</p:panelGrid>

			<br /> <br /> <br /> <br />


			<h:form>
				<p:commandButton value="Ir as injeções"
					icon="ui-icon-arrowreturnthick-1-w" action="injecao" />
			</h:form>

		</center>

	</ui:define>

</ui:composition>
