<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/modeloSistema.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml" />
	</ui:define>

	<ui:define name="conteudo">

		<center>
			<h1>Gráficos Referentes Aos Produtos</h1>
			<p:panelGrid columns="2">
				<h:form>
					<p:commandButton value="Preço" icon="ui-icon-image"
						actionListener="#{produtoBean.listarPreco()}" update="panelPreco" />

					<h:panelGroup id="panelPreco" layout="block">
						<p:chart type="pie" model="#{produtoBean.pieModelPreco}"
							style="width:450px;height:350px"
							rendered="#{produtoBean.pieModelPreco != null}" />
					</h:panelGroup>
				</h:form>

				<h:form>
					<p:commandButton value="Quantidade" icon="ui-icon-image"
						actionListener="#{produtoBean.listarQuantidade()}"
						update="panelQtd" />

					<h:panelGroup id="panelQtd" layout="block">
						<p:chart type="pie" model="#{produtoBean.pieModelQuantidade}"
							style="width:450px;height:350px"
							rendered="#{produtoBean.pieModelQuantidade != null}" />
					</h:panelGroup>
				</h:form>
			</p:panelGrid>

			<br /> <br /> <br /> <br />


			<h:form>
				<p:commandButton value="Ir aos produtos"
					icon="ui-icon-arrowreturnthick-1-w" action="produto" />
			</h:form>

		</center>

	</ui:define>

</ui:composition>
